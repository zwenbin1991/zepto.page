<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <style>
        .page-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page1 {
            background: red;
        }

        .page2 {
            background: green;
        }

        .page3 {
            background: blue;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-inner">
            <div class="page page1"></div>
            <div class="page page2"></div>
            <div class="page page3"></div>
        </div>
    </div>
    <script src="zepto.js"></script>
    <script src="zepto.event.js"></script>
    <script src="../src/zepto.page.js"></script>
    <script>
        $('.page-inner').Page({
            drag: true
        });
    </script>

</body>
</html>
